<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>音乐后台管理系统</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <script type="text/javascript" th:src="@{js/vue.js}"></script>
    <script type="text/javascript" th:src="@{js/dayjs.min.js}"></script>
</head>
<body>
<div th:replace="common :: header"></div>
<div class="container clearfix">
    <div th:replace="common :: leftmenu"></div>
    <!--/sidebar-->
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font">&#xe06b;</i><span>欢迎使用音乐后台管理系统</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-title">
                <h1>快捷操作</h1>
            </div>
            <div class="result-content">
                <div class="short-wrap">
                    <a href="singerinsert.html"><i class="icon-font">&#xe006;</i>新增歌曲</a>
                    <a href="singerinsert.html"><i class="icon-font">&#xe014;</i>新增歌单</a>
                    <a th:href="@{singer/toAdd}"><i class="icon-font">&#xe048;</i>新增歌手</a>
                </div>
            </div>
        </div>
        <div class="result-wrap">
            <div class="result-title">
                <h1>系统基本信息</h1>
            </div>
            <div class="result-content" id="time">
                <ul class="sys-info-list">
                    <li>
                        <label class="res-lab">操作系统</label><span class="res-info">win10</span>
                    </li>
                    <li>
                        <label class="res-lab">运行环境</label><span class="res-info">*******</span>
                    </li>
                    <li>
                        <label class="res-lab">版本</label><span class="res-info">v-0.1</span>
                    </li>
                    <li>
                        <label class="res-lab">上传附件限制</label><span class="res-info">2M</span>
                    </li>
                    <li>
                        <label class="res-lab">北京时间</label><span class="res-info">{{newDate}}</span>
                    </li>
                    <li>
                        <label class="res-lab">服务器域名/IP</label><span class="res-info">localhost [ 127.0.0.1 ]</span>
                    </li>
                    <li>
                        <label class="res-lab">Host</label><span class="res-info">127.0.0.1</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="result-wrap">
            <div class="result-title">
                <h1>使用帮助</h1>
            </div>
            <div class="result-content">
                <ul class="sys-info-list">
                    <li>
                        <label class="res-lab">更多：</label><span class="res-info"><a href="" target="_blank">使用手册</a></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--/main-->
</div>

<script type="text/javascript">
    new Vue({
        el: "#time",
        data: {
            // 当前时间
            newDate: dayjs(new Date()).format('YYYY-MM-DD HH:mm:ss')
        },
        //el挂载到实例上后调用，一般我们的第一个业务逻辑会在这里开始
        mounted:function () {
            let _this = this; //声明一个变量指向Vue实例this，保证作用域一致
            this.timer = setInterval(function(){
                _this.newDate = dayjs(new Date()).format('YYYY-MM-DD HH:mm:ss') //修改数据date
            },1000)
        },
        //实例销毁之前调用。主要解绑一些使用addEventListener监听的事件等
        beforeDestroy:function(){
            if(this.timer){
                clearInterval(this.timer); //在Vue实例销毁前，清除定时器
            }
        }
    })
</script>
</body>
</html>
